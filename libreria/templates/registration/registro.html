<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de usuario | Home</title>
</head>
<body>
    
    <div class="container">
        <br>
        <br>
        <br>
       <div class="row">
        <div class="col-12 col-md-6 offset-md-3">

            <div class="card">
                <div class="card-body">
                    <h2>Registro de usuario</h2>
                    <hr>
                    <form action="" method="post">


                        {% csrf_token %}
                        <label for="usuario">
                            <h4>Usuario</h4>
                            <input type="text" name="username">
                        </label>
                    
                        <label for="pass">
                            <h4>Email</h4>
                            <input type="text" name="email">
                        </label>
                        <label for="pass">
                            <h4>Contraseña</h4>
                            <input type="password" name="password">
                        </label>
                        <label for="pass">
                            <h4>Confirmar contraseña</h4>
                            <input type="password" name="password">
                        </label>
                        <br>
                        <br>
                        <button type="submit">Registrar</button> |
                        <a href="{% url 'salir' %}"> ¿Ya tienes cuenta?</a>
                    </form>

                </div>

            </div>

        </div>
       </div>
    
    
</div>
</body>
</html>
